<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Top Games</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
  integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
  crossorigin="anonymous" />
  <link rel="stylesheet" href="main.css">
  
</head>

<body>
  <div class="game">
    <div class="rank">3</div>


    <div class="front">
      <img class="thumbnail" src="images/game-poster.jpg" alt="game poster">
      <h3 class="name">Game Name</h3>
      <div class="stats">
        <p class="viewers icon">539.9k</p>
        <div class="streamers">
          <img class="img1"src="images/img1.jpg" alt="image 1">
          <img class="img2"src="images/img2.jpg" alt="image 2">
          <img class="img3"src="images/img3.jpeg" alt="image 3">
        </div>
      </div>
    </div>

    <div class="back">
      <div class="streaming-info">
        <p class="game-stat">559k<span>Watching</span></p>
        <p class="game-stat">22.5k<span>Streaming</span></p>
      </div>
      <button class="btn">See more streams</button>

      <div class="streamers">
        <div class="streamer">
            <div class="icon"><img src="images/img1.jpg" alt="streamer1"></div> 
          <p class="name">Gamer1</p>
          <p class="number">36.1k</p>

        </div>
        <div class="streamer">
            <div class="icon"><img src="images/img2.jpg" alt="streamer2"></div>
          <p class="name">Gamer2</p>
          <p class="number">35.1k</p>

        </div>

        <div class="streamer">
            <div class="icon"><img src="images/img3.jpeg" alt="streamer3"></div>
          <p class="name">Gamer3</p>
          <p class="number">34.1k</p>

        </div>

      </div>

    </div>

    <div class="background">

    </div>

  </div>

</body>

</html>
